<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>React Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="width: 100% ; height: 100%">
<nav class="bg-gray-300" style="width: 100%; height: 50px;">
    <div class="flex items-center gab-10">
        <button class="btn btn-success" id="output-btn">Output</button>
        <button class="btn btn-warning" id="tree-btn">Tree</button>
    </div>
</nav>
<div id="app" style="width: 100% ; height: 100%" class="hidden">
</div>

<div class="bg-white" id="tree" style="width: 100% ; height: 100%">

</div>
<script>
    const treeButton = document.getElementById('tree-btn');
    const outputBtn = document.getElementById('output-btn');

    treeButton.addEventListener('click', function () {
        document.getElementById('tree').classList.toggle('hidden')
        document.getElementById('app').classList.toggle('hidden')
    })

    outputBtn.addEventListener('click', function () {
        document.getElementById('tree').classList.toggle('hidden')
        document.getElementById('app').classList.toggle('hidden')
    })
</script>
<script src="./src/StateHandlers.ts"></script>
<script type="module" src="./src/main.ts"></script>
</body>
</html>
