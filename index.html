<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + TS</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .nested-table {
        margin-top: 10px;
        margin-left: 20px;
    }
</style>
<body style="width: 100% ; height: 100%">
<button style="position: fixed; left: 5px; top: 5px; margin: 10px; z-index: 100" id="toggle">Toggle</button>
<div id="app" style="width: 100% ; height: 100%"></div>
<div style="width: 100%" id="symbolTable-container">
    <h2>Symbol Table</h2>
    <table id="symbolTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Line</th>
            <th>Column</th>
            <th>Is Function</th>
            <th>Body</th>
            <th>ID Type</th>
            <th>Result</th>
            <th>Scope</th>
        </tr>
        </thead>
        <tbody>
        <!-- Entries will be dynamically added here -->
        </tbody>
    </table>

<script type="module" src="./src/main.ts"></script>

</html>
